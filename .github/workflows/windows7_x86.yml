name: "Windows 7 x86"
on:
  push:
    branches:
      - windows7
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: 'Git Clone'
        shell: cmd
        run: |
          mkdir C:\onnxruntime
          git clone -b windows7 --single-branch https://github.com/xzmzm/onnxruntime.git C:\onnxruntime
      - uses: actions/setup-python@v3
        with:
          python-version: '3.8.x'
          architecture: 'x64'
      - run: Get-PSDrive
      # - name: 'Delete .git'
        # shell: cmd
        # run: |
          # rmdir /s /q ${{ github.workspace }}\.git
      - name: 'Build and Test'
        working-directory: C:\onnxruntime
        run: |
          python C:/onnxruntime/tools/ci_build/build.py --build_dir C:\onnxruntime\build\windows_x86 --update --build --config Release --cmake_generator "Visual Studio 17 2022" --x86 --cmake_extra_defines CMAKE_SYSTEM_VERSION:STRING=10.0 --cmake_extra_defines CMAKE_VS_WINDOWS_TARGET_PLATFORM_VERSION:STRING=10.0 --build_shared_lib --enable_msvc_static_runtime --msvc_toolset 14.35.32215 --skip_tests
      - name: 'Upload Release Files'
        uses: actions/upload-artifact@v3
        with:
          name: release_files_x86
          path: |
            C:\onnxruntime\build\windows_x86\Release\Release
            !C:\onnxruntime\build\windows_x86\Release\Release\onnxruntime_providers.lib
            !C:\onnxruntime\build\windows_x86\Release\Release\onnxruntime_optimizer.lib
            !C:\onnxruntime\build\windows_x86\Release\Release\onnxruntime_framework.lib            
            !C:\onnxruntime\build\windows_x86\Release\Release\onnxruntime_session.lib                        
