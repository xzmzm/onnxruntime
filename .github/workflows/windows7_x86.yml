name: "Windows 7 x86"
on:
  workflow_dispatch:
  # push:
    # branches:
      # - windows7

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-python@v3
        with:
          python-version: '3.8.x'
          architecture: 'x64'
      - name: 'Build and Test'
        run: |
          python ${{ github.workspace }}/tools/ci_build/build.py --build_dir $(Build.BinariesDirectory) --x86 --enable_msvc_static_runtime --build_shared_lib --enable_onnx_tests --ms_experimental --use_dml --use_winml --cmake_generator "Visual Studio 17 2022" --update --config Release --enable_lto --disable_rtti --cmake_extra_defines CMAKE_SYSTEM_VERSION=10.0.19041.0
